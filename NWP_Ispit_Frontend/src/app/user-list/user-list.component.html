<div *ngIf="users.length > 0" class="user-list-container">
  <h2>User List</h2>
  <table class="user-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Permissions</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <a
          [ngClass]="hasPermission ? 'hasPermission' : 'noPermission'"
          href="/edit/{{ user.userId }}"
        >{{ user.email }}</a
        >
      </td>
      <td>{{ user.permissions.join(", ") }}</td>
      <td>
        <button [disabled]="hide('can_delete_users')" class="delete-button" (click)="deleteUser(user.userId)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="no-users-message" *ngIf="users.length === 0">
  <p>No users available.</p>
</div>
