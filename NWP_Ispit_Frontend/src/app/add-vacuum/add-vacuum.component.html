<div class="add-vacuum-container">
  <h2>Add Vacuum</h2>
  <form class="add-vacuum-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Vacuum Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
